<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <p id="round">Round: 0</p>
    <button type="reset" onclick="reset()" id="restart" >Restart Game</button>
    <div class="container">
        <div id="player">
            <div id="name1">You</div>
            <span><img src="assets/person-icon.png" alt="player" width="80px"></span>
            <div class="score"  id="score1">0</div>
        </div>
        <div id="player">
            <div id="name2">Computer</div>
            <span><img src="assets/person-icon.png" alt="player" width="80px"></span>
            <div class="score" id="score2">0</div>
        </div>
    </div>
    <h2> </h2>
    <div id="images">
        <img src="assets/rock.webp" alt="rock" width="150px" onclick="playGame('rock')">   
        <img src="assets/paper.png" id="rock" alt="paper" width="120px" height="120px" onclick="playGame('paper')">   
        <img src="assets/scissors.png" alt="scissor" width="130px" onclick="playGame('scissors')">   
    </div>
</body>
<footer>Tip : The game has 5 rounds. The highest scorer at the end wins!</footer>
<script src="script.js"></script>
</html>
